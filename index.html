<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Debugger</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/vs2015.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/javascript.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-icon active"><i class="fas fa-code"></i></div>
            <div class="sidebar-icon"><i class="fas fa-search"></i></div>
            <div class="sidebar-icon"><i class="fas fa-code-branch"></i></div>
            <div class="sidebar-icon"><i class="fas fa-bug"></i></div>
            <div class="sidebar-icon"><i class="fas fa-cog"></i></div>
        </div>
        <div class="explorer">
            <div class="explorer-header">
                <span>DEBUGGER</span>
            </div>
            <div class="explorer-item active">
                <i class="fas fa-file-code"></i> input.js
            </div>
            <div class="explorer-item">
                <i class="fas fa-file-code"></i> fixed.js
            </div>
        </div>
        <div class="editor-container">
            <div class="editor-tabs">
                <div class="tab active">input.js</div>
                <div class="tab">fixed.js</div>
            </div>
            <div class="main-content">
                <div class="editor">
                    <textarea id="code-input" placeholder="Paste your JavaScript code here..."></textarea>
                </div>
                <div class="panel">
                    <div class="panel-tabs">
                        <div class="panel-tab active">Problems</div>
                        <div class="panel-tab">Console</div>
                    </div>
                    <div class="panel-content">
                        <div id="error-list"></div>
                    </div>
                </div>
            </div>
            <div class="status-bar">
                <button id="analyze-btn">Analyze Code</button>
                <button id="fix-btn">Fix Problems</button>
                <div class="status-info">
                    <span>JavaScript</span>
                    <span>UTF-8</span>
                </div>
            </div>
        </div>
        <div class="result-modal" id="result-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Fixed JavaScript Code</h2>
                    <span class="close-modal">&times;</span>
                </div>
                <div class="modal-body">
                    <pre><code class="javascript" id="fixed-code"></code></pre>
                </div>
                <div class="modal-footer">
                    <button id="copy-btn">Copy Code</button>
                    <button id="close-modal-btn">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script src="debugger.js"></script>
</body>
</html>
